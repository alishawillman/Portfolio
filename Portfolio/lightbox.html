<!--Images used to open lightbox-->
<div class="row">
    <div class="column">
        <img src="Img/code.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
        <img src="Img/cpu.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
        <img src="Img/github.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
        <img src="Img/teamwork.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
</div>

<!-- The Modal/Lightbox-->
<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
<div class="modal-content">

    <div class="mySlides">
        <div class="numberText">1 / 4</div>
        <img src="Img/code.jpg" style="width 100%">
    </div>

    <div class="mySlides">
        <div class="numberText">2 / 4</div>
        <img src="Img/cpu.jpg" style="width 100%">
    </div>

    <div class="mySlides">
        <div class="numberText">3 / 4</div>
        <img src="Img/github.jpg" style="width 100%">
    </div>

    <div class="mySlides">
        <div class="numberText">1 / 4</div>
        <img src="Img/teamwork.jpg" style="width 100%">
    </div>

    <!-- Next/previous controls-->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="prev" onclick="plusSlides(1)">&#10095;</a>

    <!--Caption Text-->
    <div class="caption-container">
        <p id="caption"></p>
    </div>

    <!--Thumbnail image controls-->
    <div class="column">
        <img class="demo" src="Img/code.jpg" onclick="currentSlide(1)" alt="Computer Code">
    </div>

    <div class="column">
        <img class="demo" src="Img/cpu.jpg" onclick="currentSlide(2)" alt="Computer CPU">
    </div>

    <div class="column">
        <img class="demo" src="Img/github.jpg" onclick="currentSlide(3)" alt="GitHub">
    </div>

    <div class="column">
        <img class="demo" src="Img/teamwork.jpg" onclick="currentSlide(4)" alt="Teamwork">
    </div>
</div>
</div>
